       }

       }

<body>


 <div class="mainDiv">
        <div class="whiteBox">
           <div class="leftdiv"></div>
           <div class="rightdiv">
            <div class="welcome"><h1>Welcome!</h1></div>
              <div class="firsttdiv">
                 Please enter pincode to search school's
             </div>
             <div class="seconddiv">
                <form method="POST" action="{% url 'school_listing' %}">{% csrf_token %}
            <input type="text" name="pincode" class="textarea" >
            <input class="searchbar" type="submit" value="Search">
                 </form>

                 </div>
           </div>
        </div>
    </div>
</body>
